{% extends 'register.html' %}

{% block title %}
<title>Login | ConnectX</title>
{% endblock %}

{% block body %}
<body>
    <div class="form-container">
        <div class="form-box">
            <h1>Welcome Back to ConnectX</h1>
            <p class="subtitle">Login to access your meetings, chat, and collaboration tools.</p>

            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}

                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn">Log In</button>
            </form>

            <p class="form-link">
                Don't have an account? <a href="{% url 'register' %}">Create Account</a>
            </p>
        </div>
    </div>
</body>
{% endblock %}
