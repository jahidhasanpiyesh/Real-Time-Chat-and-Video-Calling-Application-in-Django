{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% block title %}
    <title>Register | ConnectX</title>
    {% endblock %}

    <link rel="stylesheet" href="{% static 'account.css' %}">
</head>

{% block body %}
<body>
    <div class="form-container">
        <div class="form-box">
            <h1>Create your ConnectX Account</h1>
            <p class="subtitle">Join meetings, chat, and collaborate instantly.</p>

            <form method="POST" action="{% url 'register' %}">
                {% csrf_token %}
                
                <!-- Full Name -->
                <div class="form-group">
                    <label for="full_name">Full Name</label>
                    <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" required>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password1">Password</label>
                    <input type="password" id="password1" name="password1" placeholder="Enter your password" required>
                </div>

                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" id="password2" name="password2" placeholder="Confirm your password" required>
                </div>

                <button type="submit" class="btn">Create Account</button>
            </form>

            <p class="form-link">
                Already have an account? <a href="{% url 'login' %}">Log In</a>
            </p>
        </div>
    </div>
</body>
{% endblock %}

</html>
